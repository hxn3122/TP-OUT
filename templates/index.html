
<!DOCTYPE html>

    <title>TapPay Payout Form</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;

<body>
    <div class="form-container">
        <h2>ðŸŽ¯ TapPay Payout Form</h2>
        <form method="POST">
            <div class="form-group">
                <label for="merchantTransactionId">Merchant Transaction ID:</label>
                <input type="text" class="form-control" id="merchantTransactionId" name="merchantTransactionId">
            </div>
            <div class="form-group">
                <label for="billRefNo">Bill Reference No:</label>
                <input type="text" class="form-control" id="billRefNo" name="billRefNo">
            </div>
            <div class="form-group">
                <label for="amount">Amount (e.g., 100.00):</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount">
            </div>
            <div class="form-group">
                <label for="consumerType">Payout Type:</label>
                <select class="form-control mb-2" id="consumerType">
                    <option value="wallet">Mobile Wallet (e.g., 03xxxxxxxxx)</option>
                    <option value="account">Bank Account Number</option>
                    <option value="iban">IBAN</option>
                </select>
                <input type="text" class="form-control" id="consumerNo" name="consumerNo" placeholder="Enter account, mobile, or IBAN">
            </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const consumerType = document.getElementById("consumerType");
        const consumerInput = document.getElementById("consumerNo");

        consumerType.addEventListener("change", function () {
            if (this.value === "wallet") {
                consumerInput.placeholder = "03xxxxxxxxx";
            } else if (this.value === "account") {
                consumerInput.placeholder = "Enter Bank Account Number";
            } else if (this.value === "iban") {
                consumerInput.placeholder = "Enter IBAN (e.g., PK36SCBL...)";
            }
        });
    });
</script>
